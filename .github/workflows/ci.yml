name: Continuous Integration

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, ci/sandbox]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Lint YAML
        uses: ibiqlik/action-yamllint@v3

      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v22
        with:
          globs: '**/*.md'

      - name: Run dotenv-linter
        uses: dotenv-linter/action-dotenv-linter@v3
        with:
          reporter: github-pr-review # Default is github-pr-check
          dotenv_linter_flags: --ignore-checks UnorderedKey

      # Ignition linter
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          
      - name: Install ignition-lint
        run: pip install ignition-lint

      - name: Run ignition-lint
        run: |
          # Lint all view.json files in the repository
          find . -name "view.json" -type f | while read file; do
            echo "Linting $file"
            ignition-lint "$file"
          done